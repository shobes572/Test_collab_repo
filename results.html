<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Results for Query: </title>
</head>
<body>
    <header>
        <nav class="nav-wrapper black">
            <div class=>
                <a href="#!" class="brand-logo left"><i class="material-icons">tv</i>What's Streamin</a>
                <ul class="right">
                    <li><a href=""><i class="material-icons">search</i></a></li>
                    <li><a href="index.html"><i class="material-icons">home</i></a></li>
                    <li><a href=""><i class="material-icons">favorites</i></a></li>
                    <li><a class="dropdown-trigger data-target=" dropdown1" href="#!"></a></li>
                    <ul id="dropdown-content">
                        <li><a href="contactus.html">Contact us</a></li>
                        <li><a href="aboutus.html">About us</a></li>
                    </ul>
                </ul>
            </div>
        </nav>
    </header>
    <main class="row">
        <form class="col s2">
            <!-- Text input -->
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Movie Title" id="user_input" type="text" class="validate">
                    <label for="user_input">Enter a Movie Title</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit">Submit</button>
                </div>
            </div>
            <!-- Checkboxes on form for filtering -->
            <div class="row"> 
                <div class="input-field col s6">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Netflix</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Prime Video</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Disney Plus</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>HBO Max</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Paramount</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Hulu</span>
                        </label>
                    </p>
                </div>
            </div>
        </form>
        <div id="results" class="col">
            
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
